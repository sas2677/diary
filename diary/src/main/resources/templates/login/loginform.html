<style>

	.loginform{
	
		border: 2px solid lightgray;
		height: 500px;
		margin-top: 30px;
		border-radius: 25px;
	
		
		
	}
	
	h2{
		text-align: center;

	}

		height: 50px;	
		
	}
	
	label{
		font-size: 25px;
		padding-right: 10px;
	}
	
	 .id_body>input{
	 	width:600px;

	 }
	 
	 .password_body{
	 	padding-top: 30px;
	 	padding-right:75px;
	 	
	 
	 }

			<label>ID</label> <input type="text" id="id" name="id"

		</div>
		<div class="password_body" >

				type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요">
		</div>
		<div class="button_group">
			<button type="reset" class="btn btn-outline-danger">초기화</button>
			<button type="submit" class="btn btn-outline-info">로그인</button>
		</div>

	</form>
</div>
